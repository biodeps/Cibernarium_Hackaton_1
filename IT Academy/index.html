<!DOCTYPE html>                                 
<html lang="EN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT Academy Gestió</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- <script src="js/main.js"></script> -->
</head>

        <!-- /////////////////////////////////// IT ACADEMY GESTIÓ \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <!-- ////////////////////////////// HTML BY COURTESY OF GINES VERA \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->


<body>

    <header id="header">
        <div>
            <h1>IT ACADEMY GESTIÓ == [EARLY CONCEPT] ==</h1>            
            <img src="#" alt="IT Academy Gestió"> <!-- Logo Corporativo IT Academy -->
        </div>
    </header>

    <div id="wrapper">

        <!-- ////////////////////////////// FORMULARI NOU DOCENT \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

        <div class="form">
            <form id="login" method="POST" action="#">
                <img src="#" alt="Login"> <!-- Imagen reservada para el típico icono de "usuario" -->
                <h2>LOGIN</h2>
                <ul>
                    <li id="user">
                        <label for="userlog">Usuari</label>
                        <br>
                        <input type="text" name="user" id="userlog" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([a-z]{1}))|((\d{8})([-]?)([A-Z]{1}))" required>
                    </li>
                    <li id="pass">
                        <label for="password">Clau d'accés</label>
                        <br>
                        <input type="password" name="password" id="password" pattern="\d{2}/\d{2}/\d{4}">
                    </li>
                    <li>
                        <input id="submit" type="submit" value="Entrar">
                    </li>
                </ul>
            </form>
        </div>

        <!-- ////////////////////////////// ADMIN \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        
        <div class="form">
            <form id="admin" class="admin_form" method="POST" action="#">
                <h2>PANEL D'ADMINISTRACIÓ</h2>
                <ul>
                    <li id="button1" class="search">
                        <label for="search_user">Cercar docent</label>
                        <input class="button1" name="search" type="search" id="search_user">
                        <input type="submit" value="Cerca" id="cerca">
                    </li>
                    <li id="button2" class="search">
                        <label for="search_available">Cercar docents per disponibilitat</label>
                        <select class="button2" name="search_available" id="search_available">
                                <option value="1">Matí</option>
                                <option value="2">Tarda</option>
                                <option value="3">Tot el día</option>
                        </select>
                        <input type="submit" value="Cerca" id="cerca2">
                    </li>
                    <li id="button3" class="form_button">
                        <label for="teachers">Llistat de docents</label>
                        <input class="button3" id="teachers" type="button" value="teachers_list">
                    </li>
                    <li id="button4" class="form_button">
                        <label for="user_new">Alta de docents</label>
                        <input class="button4" id="user_new" type="button" value="new_user">
                    </li>
                    <li id="button5" class="form_button">
                        <label for="edit_users">Modificar</label>
                        <input type="text" id="searchmod" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([a-z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="8 dígits i una lletra, sense espais" placeholder="Introdueix DNI del docent">
                        <input class="button5" id="edit_users" type="button" value="mod_user">
                    </li>
                    <li id="button6" class="form_button">
                        <label for="delete_users">Eliminar usuari</label>
                        <input class="button6" id="delete_users" type="button" value="delete_user">
                    </li>
                </ul>
            </form>
        </div>

        <!-- ////////////////////////////// FORMULARI NOU DOCENT \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
          
        <div class="form">
            <form action="#" method="post">
                <h2>ALTA DE DOCENTS</h2>
                <ul>
                    <li id="input1">
                        <label for="name">Nom</label>
                        <input type="text" name="nom" id="name" maxlength="50" required>
                    </li>
                    <li id="input2">
                        <label for="surname">Cognoms</label>
                        <input type="text" name="surname" id="surname" maxlength="50" required>
                    </li>
                    <li id="input3">
                        <label for="dni">DNI</label>
                        <input type="text" name="dni" id="dni" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([a-z]{1}))|((\d{8})([-]?)([A-Z]{1}))" required title="8 dígits i una lletra, sense espais">
                    </li>
                    <li id="input4">
                        <label for="birthdate">Data de naixement</label>
                        <input type="text" name="date" id="birthdate" pattern="\d{2}/\d{2}/\d{4}" maxlength="10" required title="Format [dd/mm/yyyy]">
                    </li>
                    <li id="input5">
                        <label for="phone_number">Telèfon</label>
                        <input type="text" name="phone_number" id="phone_number" required title="9 dígits sense espais">
                    </li>
                    <li id="input6">
                        <label for="adress">Adreça</label>
                        <input type="text" name="adress" id="adress" required>
                    </li>
                    <li id="input7">
                        <label for="availability">Disponibilitat horaria</label>
                        <select name="available" id="availability">
                                <option value="1">Matí</option>
                                <option value="2">Tarda</option>
                                <option value="3">Tot el día</option>
                                <option value="4">Sense disponibilitat</option>
                        </select>
                    </li>
                    <li id="input8">
                        <label for="unavailable">Díes sense disponibilitat</label>
                        <input type="date" name="unavailable" id="unavailable">
                    </li>
                    <li id="input9">
                            <input type="submit" value="Crear">
                        </li>
                </ul>
            </form>
        </div>

        <!-- ////////////////////////////// FORMULARI DOCENTS \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

        <div class="form">
            <form id="teachers_form" method="POST" action="#">
                <h2>PANEL DE DOCENTS</h2>
                <ul>
                    <li id="start_date" class="form_button">
                        <label for="date1">Selecciona data d'inici</label>
                        <input type="date" name="date" class="start_date" id="date1">
                    </li>
                    <li id="end_date" class="form_button">
                        <label for="date2">Selecciona data final</label>
                        <input type="date" name="date" class="end_date" id="date2">
                    </li>
                    <li id="time_zone" class="form_button">
                        <label for="select">Selecciona franja horaria</label>
                        <select name="time_zone" class="time_zone" id="select">
                            <option value="1">Matí</option>
                            <option value="2">Tarda</option>
                            <option value="3">Tot el día</option>
                            <option value="4">Sense disponibilitat</option>
                        </select>
                    </li>
                    <li>
                        <input id="submit_2" type="submit" value="Enviar">
                    </li>
                </ul>
            </form>
        </div>

    </div>

    <!-- <footer id="footer">
        <div id="shortcut">GO UP</div>
    </footer> -->
    
</body>
</html>
